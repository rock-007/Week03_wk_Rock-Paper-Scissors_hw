{% extends "base_computer.html" %}

{% block content %}
<h1> Human  Vs Robort</h1>

<form action="/play" method="post">
<label for="player_01" >
    <input type="text" placeholder="Enter Player_01 name" name="player_01_name" required>
</label>
<label for="gesture_selection">
    <select name="gesture_selection" id="">
        <option value="Rock">Rock</option>
        <option value="Scissor">Scissor</option>
        <option value="Spock">Spock</option>
        <option value="Lizard">Lizard</option>
        <option value="Paper">Paper</option>
    </select>
</label>
<input type="submit" value="Submit">
</form>
<br>

<input type="text" placeholder="Robort_02" name="Computer_02" disabled>
<select name="computer_gesture_selection" id="" disabled>
    <option value="Rock">Random</option>
</select>
<br>
{% if winner_name != None %}
<h2>The winner is: <span style=" color:cadetblue"></span> {{winner_name}}</h2>
    <br>
    

    <h2>The Players selections were</h2>
    <ul>
        <li style="list-style: none;">
            <h3> {{player_name}} selected <span style=" color:blue">{{player_selection}}</span> </h3>
        </li>
        <li style="list-style: none;">
            <h3>Robort_02 selected  <span style=" color:blueviolet">{{computer_selection}}</span> </h3>

        </li>
    </ul>

{% endif %}
{% endblock%}
